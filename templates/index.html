<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UFT-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>E-Commerce Web App</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	</head>
<body>
	<h1> Product catalog </h1>
	<ul>
		{{ product.name }} - ${{ product.price }}
		<a href="{{ url_for('add to_cart, product_id=product.id) }}">Add to cart</a>
		</li>
		<% endfor %>
	</ul>

	<h2>Shopping baskte</h2>
	<ul>
		{% for product_id, quantity in eval(requesst.cookies.get('basket, '{}')).items() %}
		<li>
			{{ products[product_id - 1].name }} (Quantity: {{ quantity }})
		</li>
		{% endfor %}
	</ul>
</body>
</html>
